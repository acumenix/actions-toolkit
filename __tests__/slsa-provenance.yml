
name: Test

on:
  push:

jobs:
  slsa-provenance:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Setup cosign
        uses: sigstore/cosign-installer@v1.4.1

      - name: Prepare action
        shell: bash
        run: |
          mkdir -p dist/
          echo "Test asset 1" > dist/asset1.txt
          echo "Test asset 2" > dist/asset2.txt

      - name: GHCR Login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ckotzbauer
          password: ${{ secrets.GHCR_PASSWORD }}

      - name: Run action
        uses: ./slsa-provenance
        with:
          action-sha: "aaaaabbbbbccccc"
          images: |
            ghcr.io/ckotzbauer/actions-toolkit/test-image:1.0.0
          artifact-path: dist/
          sign: true
          attest: true

      - name: Verify action
        shell: bash
        run: |
          cat provenance.json | jq -r '.predicate.materials[] | select(.digest.sha1=="aaaaabbbbbccccc") | .digest.sha1' | grep aaaaabbbbbccccc
          cosign verify-blob --signature provenance.json.sig provenance.json
          cosign verify-attestation ghcr.io/ckotzbauer/actions-toolkit/test-image:1.0.0
        env:
          COSIGN_EXPERIMENTAL: "1"
